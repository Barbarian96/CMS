<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

        margin: 0 auto;

</style>

<body class="bg-dark">

    <section class="bg-dark" style="height: 100vh;">
        <div class="container" style="width: 30rem; padding-top: 12rem;">
            <div class="card text-start|center|end p-4 bg-light">
                <div class="h3">Signup</div>
                <form class="form py-2" name="f1" id="f1" action="signup.php" method="post" onsubmit = "return validation()">
                    <!-- First name -->
                    <div class="form-outline mb-4">
                        <label class="form-label " for="first_name">First name</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" />
                    </div>

                    <!-- Last name -->
                    <div class="form-outline mb-4">
                        <label class="form-label " for="last_name">Last name</label>
                        <input type="text" id="last-_ame" name="last_name" class="form-control" />
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label " for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" />
                    </div>


                    <!-- Submit button -->
                    <button type="submit" name="sign-up" class="btn btn-primary btn-block mb-4">Sign Up</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Already a member? <a href="login.html">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        // validation for empty field
        <script>
            function validation() {
                var fn = document.f1.first_name.value;
                var ln = document.f1.last_name.value;
                var id = document.f1.email.value;
                var ps = document.f1.password.value;
                
                if (id.length == "" && ps.length == ""  && fn.length == "" && ln.length == "") {
                    alert("alls fields are empty");
                    return false;
                }
                else {
                    if (fn.length == "") {
                        alert("First Name is empty");
                        return false;
                    }
                    if (id.length == "") {
                        alert("Last Name is empty");
                        return false;
                    }
                    if (id.length == "") {
                        alert("User Name is empty");
                        return false;
                    }
                    if (ps.length == "") {
                        alert("Password field is empty");
                        return false;
                    }
                }
            }  
        </script>

</body>
